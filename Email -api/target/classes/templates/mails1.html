<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Download attachments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>downloads emails </h1>
<section id="contact">

    <h1 class="section-header">Enter the Details</h1>

    <div class="contact-wrapper">

        <!-- Left contact page -->

        <form action="#" th:action="@{/read_mails}" th:object="${retrive}" method="post" id="contact-form" class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-12">
                    <input  th:field="*{saveDirectory}" type="text" class="form-control" id="name" placeholder="Path/Directory"   required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" th:field="*{userName}"  class="form-control" id="email" placeholder="Email"   required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" th:field="*{password}"  class="form-control" id="password" placeholder="Password"   required>
                </div>
            </div>

            <button class="btn btn-primary send-button"  type="submit" value="Submit">
                <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>

            </button>

        </form>
    </div>

</section>
</body>
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #000;
  padding-bottom: 100px;
}

#contact {
  width: 90%;
  height: 60%;
}

.section-header {
  text-align: center;
  margin: 0 auto;
  padding: 40px 0;
  font: 300 60px 'Oswald', sans-serif;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 6px;
}

.contact-wrapper {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin: 0 auto;
  padding: 20px;
  position: relative;
  max-width: 840px;
  height:auto;
}

.form-horizontal {
  /*float: left;*/
  max-width: 400px;
  font-family: 'Lato';
  font-weight: 400;
  height:auto;
}
.send-button {
  margin-top: 15px;
  height: 34px;
  width: 400px;
  overflow: hidden;
  transition: all .2s ease-in-out;
}

.alt-send-button {
  width: 400px;
  height: 34px;
  transition: all .2s ease-in-out;
}

.send-text {
  display: block;
  margin-top: 10px;
  font: 700 12px 'Lato', sans-serif;
  letter-spacing: 2px;
}

.alt-send-button:hover {
  transform: translate3d(0px, -29px, 0px);
}

hr {
  border-color: rgba(255,255,255,.6);
}

/* Begin Media Queries*/
@media screen and (max-width: 850px) {
  .contact-wrapper {
    display: flex;
    flex-direction: column;
  }
  .direct-contact-container, .form-horizontal {
    margin: 0 auto;
  }

  .direct-contact-container {
    margin-top: 60px;
    max-width: 300px;
  }


}

@media screen and (max-width: 569px) {

  .direct-contact-container, .form-wrapper {
    float: none;
    margin: 0 auto;
  }


}

@media screen and (max-width: 410px) {
  .send-button {
    width: 99%;
  }
}
</style>
</html>
